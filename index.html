        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');


        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        var texts = 'I LOVE U'.split('');

        var fontSize = 16;
        var columns = canvas.width / fontSize;
        // Used to calculate text output coordinates, so length is the number of columns
        var drops = [];
        //Initial value
        for (var x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            //Make background gradually change from transparent to opaque
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            //Text color
            ctx.fillStyle = '#f584b7';
            ctx.font = fontSize + 'px arial';
            //Output text line by line
            for (var i = 0; i < drops.length; i++) {
                var text = texts[Math.floor(Math.random() * texts.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
